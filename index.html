<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div id="main-container-2">
                <div id="heading">
                    <h1 class="title-h">Generate a</h1>
                    <h1 class="title-h" id="title-h-accent">random password</h1>
                    <p class="title-p">Coz why not :D</p>
                    <div class="button-picker-section">
                        <button id="gen-btn" onclick="generate()">Generate passwords</button>
                        <div class="picker-section">
                            <label for="tentacles">Password length (0-20):</label>
                            <input type="number" id="tentacles" min="0" max="20" value="15">
                        </div>
                    </div>
                </div>
                
                
                
                <hr id="pswd-line">
                
                <div id="password-section">
                    <div class="password" id="password-1" onclick="copy1()"></div>
                    <div class="password" id="password-2" onclick="copy2()"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
